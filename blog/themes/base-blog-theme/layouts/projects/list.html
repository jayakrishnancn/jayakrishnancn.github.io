
{{ define "main" }}
  <section class="project-list">
    <h1>Projects</h1>

    {{ range .Pages }}
      <article class="df">
       
        {{ $sprite :=  .Params.poster }}
        {{ with .Params.poster_sprite_offset }}
          {{/*  <img src="{{ . }}" height="100px" width="100px" alt="{{ $.Title }} Poster" class="project-poster">  */}}
          <div class="project-poster  {{$sprite}}" style="background-position: {{.}}"></div>
        {{ end }}

        <div>
          <div class="project-title" style="margin:1rem 0; ">
            <h2>{{ .Title }}</h2>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
          </div>

          <div>{{ .Content }}</div>

          {{ partial "project-links.html" . }}

        </div>

      </article>
    {{ end }}

  </section>
{{ end }}
